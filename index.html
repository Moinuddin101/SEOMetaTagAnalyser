<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MetaGenius - SEO Meta Tag Analyzer</title>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "MetaTagAnalyser",
        "alternateName": "MetaGenius",
        "url": "https://metataganalyser.stackblitz.io",
        "description": "A comprehensive tool to analyze and optimize meta tags for better SEO performance. Get instant insights and recommendations to improve your website's search engine visibility.",
        "author": {
          "@type": "Organization",
          "name": "MetaTagAnalyser Team"
        },
        "publisher": {
          "@type": "Organization",
          "name": "MetaTagAnalyser",
          "logo": {
            "@type": "ImageObject",
            "url": "https://metataganalyser.stackblitz.io/vite.svg"
          }
        },
        "potentialAction": {
          "@type": "SearchAction",
          "target": {
            "@type": "EntryPoint",
            "urlTemplate": "https://metataganalyser.stackblitz.io/?url={search_term_string}"
          },
          "query-input": "required name=search_term_string"
        },
        "keywords": "meta tag analyzer, seo tools, meta tag generator, seo optimization, website analysis",
        "inLanguage": "en",
        "datePublished": "2024-03-15",
        "dateModified": "2024-03-15",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD",
          "availability": "https://schema.org/InStock"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
